<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Bootstrap</title>
	
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	  
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<!-- Bootstrap Javascript JQuery -->
	<script src="js/jquery.js"></script>	  
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

	<div class = "container-fluid">
		<!-- Body -->
		<div class = "row">

			<!-- Vazio -->
			<div class="col-md-2"></div>

			<!-- Corpo -->
			<div class = "col-md-8 col-sm-12 col-xs-12">
				<table id = "tabela"  class = "table table-active">
					<tr>
						<td>
							<input type="text" placeholder="Nome" name="nome" id="nome">
							<select id = "sexo">
								<option value = "Saída">M</option>
								<option value = "Entrada">F</option>
							</select>
							<input type="date" id="dataNascimento">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" placeholder="Rua" name="rua" id="rua">
							<input type="text" placeholder="Número" name="numero" id="numero">
						</td>
					</tr>
					<tr>
						<td>
							<select id = "cidade">
								<option value = "Campinas">Campinas</option>
							</select>
							<select id = "estado">
								<option value = "SP">SP</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" placeholder="CPF" name="cpf" id="cpf">
							<input type="text" placeholder="Conjus" name="conjus" id="conjus">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" placeholder="E-mail" name="email" id="email">
							<input type="text" placeholder="Senha" name="senha" id="senha">

							<input type="text" placeholder="Confirmar Senha" name="confirmarSenha" id="confirmarSenha">
						</td>
					</tr>
				</table>
			</div>
			<!-- Vazio -->
			<div class="col-md-2"></div>
		</div>

		<!-- Rodapé -->
		<div class = "row footer">
			<div class = "col-md-12 col-sm-12 col-xs-12 align-middle">
				<!-- Licença -->
				<div class="container">
					<p id = "integrante">Rodney Magalhães Gonçalves de Oliveira</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
